<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .wrap{
      /*position: relative;*/
      margin: 30px auto;
      width: 300px;
      height: 600px;
      background: gray;
    }
    .list{
      position: absolute;
      height: 100px;
      background: greenyellow;

    }
    .list > li{
      float: left;
      white-space: nowrap;
      display: block;
      overflow: hidden;
      width: 100px;
      height: 100px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <ul class="list">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
